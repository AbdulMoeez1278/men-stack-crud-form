<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple CRUD Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-8 space-y-8">

    <form id="formInputs" class="w-full max-w-2xl bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">User Information</h2>

        <div class="mb-4">
            <label for="firstname" class="block text-gray-700 font-medium mb-2">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="Enter your first name"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mb-4">
            <label for="lastname" class="block text-gray-700 font-medium mb-2">Last Name</label>
            <input type="text" id="lastname" name="lastname" placeholder="Enter your last name"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mb-6">
            <label for="city" class="block text-gray-700 font-medium mb-2">City</label>
            <input type="text" id="city" name="city" placeholder="Enter your city"
                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                required>
        </div>

        <div class="mt-6 flex items-center gap-4">
            <button id="sendData" type="submit"
                class="flex-1 bg-blue-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
                Submit
            </button>

            <button id="clearAllData" type="reset"
                class="flex-1 bg-gray-400 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-500 transition duration-200">
                Clear
            </button>
        </div>
    </form>

    <!-- Container for displaying list of users -->
    <section class="w-full max-w-2xl bg-white p-6 rounded-lg shadow-md">
        <h3 class="text-xl font-semibold mb-4 text-gray-800 text-center">Users List</h3>
        <ul id="usersList" class="divide-y divide-gray-200">
            <!-- User items will be dynamically added here -->
            <!-- Example static item below for structure: -->
            <!-- <li class="py-2">John Doe â€” New York</li> -->
        </ul>
    </section>

</body>

</html>
